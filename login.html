<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/imgs/logo.svg" type="image/x-icon" />

    <!-- Style.css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Page Title -->
    <title>ألعاب أطفال الكويت</title>
  </head>

  <body>
    <div id="page">
      <section class="login-signup">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-8 m-auto">
              <div class="form-div shadow">
                <a href="index.html" class="logo">
                  <img src="assets/imgs/logo.svg" alt="logo" />
                </a>

                <h4 class="title">مرحبا بعودتك!</h4>
                <p class="subtitle">قم بتسجيل الدخول لتتمكن من المتابعة</p>
                <form action="index.html">
                  <div class="form-group mb-4">
                    <input
                      type="tel"
                      class="form-control input-1"
                      id="phone"
                      name="phone"
                      placeholder="رقم الهاتف"
                      required
                    />
                  </div>

                  <div class="form-group mb-4">
                    <div class="input-field">
                      <input
                        type="password"
                        class="form-control input-1"
                        id="password"
                        name="password"
                        placeholder="كلمة المرور"
                        required
                      />
                      <i class="fal fa-eye show-pass"></i>
                    </div>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4"
                  >
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input check-1"
                        id="remeber-me"
                        name="remeber-me"
                      />
                      <label class="form-check-label" for="remeber-me">
                        تذكر معلومات الدخول
                      </label>
                    </div>
                    <a
                      href="forgot-password.html"
                      class="btn text-decoration-underline"
                      >نسيت كلمة السر؟</a
                    >
                  </div>

                  <button type="submit" class="btn-1 w-100 mb-4">
                    تسجيل الدخول
                  </button>

                  <div
                    class="wrong-way d-flex align-items-center justify-content-center gap-1"
                  >
                    لست عضواََ؟
                    <a
                      href="register.html"
                      class="btn text-decoration-underline"
                      >انشاء حساب</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/wow.min.js"></script>

    <script src="assets/js/fa-pro.js"></script>

    <script src="assets/js/main.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
